<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="text" placeholder="Enter your name" required>
        <span id="name"> </span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" id="mob" placeholder="123 456 7890" required>
        <span id="phone"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" id="ema"placeholder="Enter Email" required>
        <span id="email"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" id="mess"placeholder="Enter your message" optional></textarea>
        <span id="message"></span>

      </div>

    <button id="submit">Submit</button>
    <span>please check all the detials</span>
   
  </form>


  
  
  </div>
  <script src="index.js"></script>
   
</body>
</html>
